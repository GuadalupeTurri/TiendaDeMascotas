<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Contactanos</title>
</head>
<body>
    <main>
        <div class="titulocontac">
             <h1>REGISTRATE PARA RECIBIR INFORMACION DE OFERTAS Y MUCHO MAS!!</h1> 
        </div>

        <section>
            <form class="contenedorcontact">
                <div  class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Nombre</label>
                    <input type="nombre" class="form-control" id="exampleFormControlInput1" placeholder="Nombre">
                </div>
                <div  class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Correo electronico">
                </div>
                <div class="mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label">Indique que informaci√≥n le gustaria recibir</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                <div class="botonformulario">
                    <button type="button" class="btn btn-outline-light">Enviar</button> 
                </div>
            </form>
        </section>
    


    </main>




    <script type="module" src="../js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>   
</body>
</html>
