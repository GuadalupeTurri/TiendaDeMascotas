<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet"> 
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200&family=Marhey:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Accesorios para tu mascota</title>
</head>
<body>
  <div class="tituloacce">
    <h1>Accesorios ¡Ofertas!</h1>
  </div>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../img/carrucel.jpg"  alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>Collar con perlas</h2>
              <p>$9500</p>
              <ul>
                <li><ion-icon name="card"></ion-icon>3 CUOTAS SIN INTERÉS</li>
                <li><ion-icon name="cash"></ion-icon>10% DE DESCUENTO EN EFECTIVO</li>
              </ul>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/carrucel2.jpg"  alt="...">
            <div class="carousel-caption d-none d-md-block">
              <h2>Cama con almohada</h2>
              <p>$17.500</p>
              <ul>
                <li><ion-icon name="card"></ion-icon>3 CUOTAS SIN INTERÉS</li>
                <li><ion-icon name="cash"></ion-icon>10% DE DESCUENTO EN EFECTIVO</li>
              </ul>
            </div>
          </div>
          <div class="carousel-item">
            <img src="../img/carrucel3.jpg" alt="..."> 
            <div class="carousel-caption d-none d-md-block">
              <h2>Cama de cuero rosa</h2>
              <p>$23.200</p>
              <ul>
                <li><ion-icon name="card"></ion-icon>3 CUOTAS SIN INTERÉS</li>
                <li><ion-icon name="cash"></ion-icon>10% DE DESCUENTO EN EFECTIVO</li>
              </ul>
            </div>
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <script  src = "https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js" > </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>  
</body>
</html>
